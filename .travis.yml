language: python
python: 3.7
dist: xenial
sudo: required

cache: pip

notifications:
  email: false

branches:
  only:
    - master

install:
  - python -m pip install nox

script:
  - nox -s build

deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: 
  on:
    branch: master
    repo: python-http/python-http.org
